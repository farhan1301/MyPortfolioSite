                <form id="contactForm" action="https://formspree.io/f/mjvqzrbq" method="post">

                    <label for="firstName">First name:</label>

                    <label for="lastName">Last name:</label>

                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="e.g. johnsmith@gmail.com">

                    <!-- Message -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="e.g. Hey, let's collaborate on a cool project..."></textarea>
